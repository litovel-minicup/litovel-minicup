map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    ~image/                    max;
}

server {
    server_name minicup.josefkolar.cz;

    # allow 188.95.60.19;
    # allow 90.178.157.169;
    # deny all;

	charset     utf-8;


    root        /var/www/html/minicup.cz/current/www/;

    access_log  /var/www/html/minicup.cz/current/log/access.log;
    error_log   /var/www/html/minicup.cz/current/log/error.log;

	include     common.conf;
	include     php.conf;
	include     nette.conf;

    # worker_processes  1;
    # worker_connections  1024;
    server_tokens off;

    # SSL + HTTP2
    listen 443 ssl http2 default_server; # managed by Certbot
    listen [2001:15e8:110:3396::1]:443 ssl http2 default_server; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/minicup.josefkolar.cz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/minicup.josefkolar.cz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    # all preload
    http2_push_preload on;

    expires $expires;
}

